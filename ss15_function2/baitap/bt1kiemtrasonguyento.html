<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt("nhập số nguyên tố ");
    isPrime(num);

    function isPrime(num) {
        count = 0;
        for (i = 1; i <= num; i++) {
            if (num % i === 0) {
                count++;
            }
        }
        if (count === 2) {
            alert(num + "là số nguyên tố");
        } else {
            alert(num + "ko là số nguyên tố");
        }
    }
</script>
</body>
</html>
