<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("nhập num1");
    let num2 = +prompt("nhập num2");
    function sum(num1,num2) {
        if (num1 > num2){
            return "num1 lớn hơn num2";
        }else {
            return num1 + num2;
        }
    }
    let result = sum(num1,num2);
    document.write("Tổng" + result);
</script>
</body>
</html>
