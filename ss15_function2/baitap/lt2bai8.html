<body>
<script>
   let arr = [3,4,8,0,5,1,7,10];
   function swap(num) {
       for (i = num.length-1; i >=0 ;i--){
           document.write(arr[i] + ",");
       }
   }
    swap(arr);
   // dùng document ở ngoài khi đã thức hiện tính toán còn ko thì ngược lại

</script>
</body>
