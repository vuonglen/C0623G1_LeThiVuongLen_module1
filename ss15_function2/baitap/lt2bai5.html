<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = +prompt("nhập num1");
    let num2 = +prompt("nhập num2");
    let num3 = +prompt("nhập num3");
    function smallestValue() {
        let min = num1;
        if (num2 > min && num3 > min){
            return num1;
        }
        else if (num2 < min && num2 < num3){
            return num2;
        }else {
            return num3;
        }
    }
    let result = smallestValue();
    document.write(result);
</script>
</body>
</html>
