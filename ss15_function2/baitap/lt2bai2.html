<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dientich (bankinh){
      let  S = bankinh*bankinh*3.14;
        return S;
    }
    function chuvi(bankinh) {
      let  C = bankinh *2*3.14;
        return C;
    }
     let bankinh = parseFloat(prompt("bán kính "));
    document.write("diện tích hình tròn : " + dientich(bankinh)+ "<br/>");
    document.write("chu vi hình tròn:"+ chuvi(bankinh));

</script>
</body>
</html>
