<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["d","e","e","k","d","e","g","l",];
    let string = prompt("nhập ký tự");
    function characters(num){
        count = 0;
        for (i = 0 ;i < arr.length; i++){
            if (num === arr[i]){
                count++;
            }
        }
        if (count > 0 ){
            return "số lần xuất hiện :"+ count;
        }else {
            return -1
        }
    }
    let result = characters(string);
    document.write(result);
</script>
</body>
</html>
