<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [5,8];
    function swap(arr){
        let temp = arr[0];
        arr[0] = arr [1];
        arr[1] = temp;
    }
    swap(arr);
    document.write("chuyển đổi thành :" + arr);
</script>
</body>
