<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhập a");
    let b = +prompt("nhập b");
    let c = +prompt("nhập c");
    let delta = b*b-4*a*c;
    let canbac = Math.sqrt (delta)
    if (delta < 0){
        document.write("pt vô nghiệm");
    } else if  (delta === 0){
        document.write("pt có hai nghiệm kép" + (-b/2*a));
    }else (delta > 0);
    document.write("pt có hai nghiệp" + (-b+canbac/2*a) && (-b-canbac/2*a));
</script>
</body>
</html>
