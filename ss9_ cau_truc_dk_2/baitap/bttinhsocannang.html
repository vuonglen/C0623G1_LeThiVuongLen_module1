<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Nhập cân nặng: (kg)
<input type="text" id="cannang"value></br>
Nhập chiều cao: (m)
<input type="text" id="chieucao"value></br>
<button onclick="kiemtra()">kiểm tra</button>
<p id="ketqua"></p>
<script>
function kiemtra() {
    let w = document.getElementById("cannang").value;
    let h = document.getElementById("chieucao").value;
    let h1 = Math.pow(h, 2);
    let bmi = parseFloat(w)/parseFloat(h1);
    if (bmi < 18.5) {
        document.getElementById("ketqua").innerText=("underweight" );
    } else if ( bmi < 25) {
    document.getElementById("ketqua").innerText= ("normal");
}else if ( bmi< 30) {
        document.getElementById("ketqua").innerText=("overweight");
    } else
        document.getElementById("ketqua").innerText=("obese");
}
</script>
</body>
</html>
