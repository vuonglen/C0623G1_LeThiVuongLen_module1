<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhâp a");
    let b = +prompt("nhập b");
    let c = +prompt("nhập c");
    if (a,b,c>0 && a+b>c && b+c>a && a+c>b) {
        document.write("là cạnh của một tam giác");
    } else
        document.write("không phải là cạnh của tam giác");

</script>
</body>
</html>
