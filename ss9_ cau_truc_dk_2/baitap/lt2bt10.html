<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kwh = +prompt("nhập số kwh");
    let bt1 = 1678;
    let bt2 = 1734;
    let bt3 = 2014;
    if (kwh>0 && kwh<=50){
        document.write( kwh* bt1);
    }else if ( kwh<=100){
        document.write(kwh*bt2);
    }else
        document.write(kwh *bt3);
</script>
</body>
</html>
