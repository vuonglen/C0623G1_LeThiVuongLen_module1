<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="month" value="1">
<button onclick="check()">tính số ngày</button>
<p id="run"></p>
<script>
    function check() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("run").innerText=("Tháng " + month + " có 31 ngày");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("run").innerText=("Tháng " + month + " có 30 ngày");
                break;
            case 2:
                document.getElementById("run").innerText=("tháng " + month + "có 28 hoặc 29 ngày");
                break;
        }
    }
</script>
</body>
</html>
