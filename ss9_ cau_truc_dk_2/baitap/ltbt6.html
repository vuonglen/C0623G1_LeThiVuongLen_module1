<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let money = +prompt(" nhập số tiền ");
    if (money <= 1000000) {
        document.write(" tiền hoa hồng:" + money * (5 / 100));
    } else if (money > 2000000) {
        document.write("tiền hoa hồng :" + money * (15 / 100));
    }else {
        document.write("tiền hoa hồng:" + money * (10 / 100));

    }
</script>
</body>
</html>
