<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = +prompt(" enter your number");
    let total = 0;
    let i = 1;
    for (; i <= num; i++) {
        total = total + i;
        document.write(total);
    }
</script>
</body>
</html>
