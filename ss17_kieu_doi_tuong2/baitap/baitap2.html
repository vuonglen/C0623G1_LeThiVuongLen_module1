<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true;
            document.write("Lighting"+"<br/>");
        }

        turnOff(){
            this.status = false;
            document.write("Not lighting");
        }

    }
    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(ElectricLamp) {
            this.lamp = ElectricLamp;
        }

        switchOn() {
            this.lamp.status = true;
        }

        switchOff() {
            this.lamp.status = false;
        }
    }

    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, electricLamp);
    switchButton.switchOn();
    electricLamp.turnOn();
    switchButton.switchOff();
    electricLamp.turnOff();

</script>
</body>
</html>
