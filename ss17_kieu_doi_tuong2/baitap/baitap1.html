    class Apple {
        constructor(weightApple) {
            this.getWeight = weightApple;
        }

        setWeightApple(newWeightApple) {
            this.getWeight = newWeightApple;
        }

        isEmpty() {
            if (this.getWeight <= 0){
                return true;
            } else {
                return false;
            }
        }

        decreaseApple() {
            if (this.isEmpty()) {
                alert("Táo đã hết rồi");
            } else {
                this.getWeight--;
            }
        }

        getWeightApple() {
            return this.getWeight;
        }
    }

        }
