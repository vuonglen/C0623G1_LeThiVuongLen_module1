<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kytu = ["8", "a", "h", "7", "g", "u", "5", "e"];
    let result = [];
    for (i = 0; i < kytu.length; i++) {
        if (kytu[i] % 1 === 0) {
            result.push(kytu[i]);
        }
    }
    document.write(result.length);
</script>
</body>
</html>
