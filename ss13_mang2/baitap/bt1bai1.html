<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doxanh = ["red", "green"];
    let trangden = ["white", "black"];
    let myColors = doxanh.concat(trangden);
    document.write(myColors);

    // them cac dau gach ngang vao giua nhung so chang
    let num = ["0","2","5","4","6","8"] ;
    let result = [num[0]];
    for (let i = 1 ; i< num.length; i++){
        if ((num[i-1]%2===0)&&(num[i ]%2===0)){
            result. push ("-", num[i]) ;
        }else {
            result.push (num[i])
        }
    }
    document.write(result.join(""));

</script>
</body>
</html>
