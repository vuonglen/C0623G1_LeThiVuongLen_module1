<script>
   let num = ["0","2","5","4","6","8"] ;
   let result = [num[0]];
   for (let i = 1 ; i< num.length; i++){
       if ((num[i-1]%2===0)&&(num[i ]%2===0)){
         result. push ("-", num[i]) ;
       }else {
           result.push (num[i])
       }
   }
   document.write(result.join(""));

</script>
