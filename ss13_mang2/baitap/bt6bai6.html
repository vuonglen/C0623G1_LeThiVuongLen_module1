<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhập vào chuỗi kí tự ");
    let arrStr = str.split("");
    for (let i= 0 ; i < arrStr.length ; i++){
        if (arrStr[i] === "-"){
            arrStr [i] = "_";
        }
    }
    document.write(arrStr.join ("") );
</script>
</body>
</html>
