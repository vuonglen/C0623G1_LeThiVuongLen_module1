<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = [3, 4, 6, 9, 8, 2, 21, 27, 28, 33, 31,];
    let v = +prompt("nhập số v");
    let index = -1;
    for (let i = 0; i < num.length; i++) {
        if (v === num[i]) {
            index = i;
        }
    }
    if (index > -1) {
        for (let j = index; j <= num.length-2; j++) {
            num[j] = num [j + 1];
        }
        num [num.length - 1] = 0;
        document.write(num);
    }

</script>
</body>
</html>
