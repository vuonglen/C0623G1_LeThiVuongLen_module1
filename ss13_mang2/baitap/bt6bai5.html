<script>
    let str = prompt("nhập chuỗi ");
    let str1 = prompt("nhập chuỗi thứ 2");

        if ( str === str1){
            alert ("hai chuỗi giống nhau ");
            break;
        }else {
            alert("hai chuỗi khác nhau ");
            break;
        }
    }
</script>
