<body>
<script>
    let arr_songuyen = [3,5,7,8,20,11,12,16,9,1];
    let max = arr_songuyen[0];
    let index ;
    for (i = 0 ; i < arr_songuyen.length; i++){
        if (arr_songuyen[i] > max){
            max = arr_songuyen[i] ;
           index = i;
        }
    }
    document.write("phần tử lớn nhất là :" + max + "vị trí của phần tử :" + index);
</script>
</body>
