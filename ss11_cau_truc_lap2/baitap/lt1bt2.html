<script>
    let nhietdo;
   do {
        nhietdo = +prompt("nhập nhiệt độ");
        if (nhietdo > 100) {
            alert("bạn cần giảm nhiệt độ");
        }
        if (nhietdo <20 ){
            alert ("bạn cần tăng nhiệt độ");
        }
    } while (nhietdo <20 || nhietdo >100);
     document.write("nhiệt độ bình thường")
</script>
