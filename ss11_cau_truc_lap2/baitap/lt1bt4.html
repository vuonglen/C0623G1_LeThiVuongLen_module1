<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = 0;
    let n1 = 1;
    let chiahetcho5 =0 ;
    for (let i = 0; i < 10; i++) {
        let nextnum;
        nextnum = n + n1;
        document.write(nextnum + "</br>");
        n = n1;
        n1 = nextnum;
     if (nextnum % 5 ===0 ) {
         chiahetcho5 = nextnum ;
         break ;
     }
    } document.write("số đàu tiên chia hết cho 5 : " + chiahetcho5);
</script>
</body>
</html>
