<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bcc = "<table border='1' cellspacing='0'>";
    for (i = 1; i < 10; i++) {
        bcc = bcc + "<tr>";
        for (j = 1; j <= 9; j++) {
            bcc = bcc + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        bcc = bcc + "</tr>";
    }
    bcc = bcc + "</table>";
    document.write(bcc);
</script>
</body>
</html>
