<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nto = 1;
    count = 0;
    while (count < 20){
       let i = 1;
       let lanlap = 0;
        while (i <= nto){
         let ktra = nto % i;
         if (ktra===0){
              lanlap++;
          }
          i++;
        }
        if (lanlap <= 2){
            document.write(nto + "</br>");
            count++;
        }
        nto++
    }

</script>
</body>
</html>
